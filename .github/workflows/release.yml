name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install chromium

      - name: Build & Upload
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          ELECTRON_BUILDER_HTTP_TIMEOUT: 600000
        run: |
          npm run build
          npx electron-builder --publish always

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Publish Draft Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "Publishing release for tag: $TAG"

          # Get the draft release ID for this tag
          RELEASE_ID=$(gh api repos/${{ github.repository }}/releases \
            --jq ".[] | select(.tag_name == \"$TAG\" and .draft == true) | .id")

          if [ -n "$RELEASE_ID" ]; then
            echo "Found draft release ID: $RELEASE_ID — publishing..."
            gh api repos/${{ github.repository }}/releases/$RELEASE_ID \
              --method PATCH \
              --field draft=false
            echo "✅ Release $TAG published!"
          else
            echo "⚠️ No draft release found for $TAG (may already be published)"
          fi
